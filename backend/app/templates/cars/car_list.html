<!DOCTYPE html>
<html>
<head>
    <title>Главная</title>
</head>
<body>
    <h2>Список автомобилей</h2>
    <ul>
        {% for car in cars %}
            <li><a href="{% url 'car_detail' car.pk %}">{{ car.make }} {{ car.model }} ({{ car.year }})</a></li>
        {% endfor %}
    </ul>

    {% if user.is_authenticated %}
    <a href="{% url 'car_create' %}">Добавить автомобиль в список</a>
    <br>
    <p>Выйти из системы? <a href="{% url 'logout' %}">Выход</a></p>
    {% else %}
    <a href="{% url 'login' %}">Войти</a>
    <a href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
</body>
</html>
